<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Panel Izquierdo - Leaderboard -->
        <div class="left-panel">
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <!-- Aquí irá el contenido del leaderboard -->
            </div>
        </div>

        <!-- Panel Central - Cronómetro -->
        <div class="center-panel">
            <div class="time-presets">
                <button class="preset-btn" onclick="setCountdown(300)">5 min</button>
                <button class="preset-btn" onclick="setCountdown(600)">10 min</button>
                <button class="preset-btn" onclick="setCountdown(900)">15 min</button>
                <button class="preset-btn" onclick="setCountdown(1800)">30 min</button>
                <button class="preset-btn" onclick="setCountdown(3600)">60 min</button>
                <button class="preset-btn custom" onclick="openCustomModal()">Personalizado</button>
            </div>
            <div class="timer-container">
                <div class="timer" id="timer">00:00:00</div>
                <button class="fullscreen-btn" id="fullscreenBtn" title="Pantalla completa">⛶</button>
            </div>
            <div class="control-buttons">
                <button class="control-btn" id="startBtn">Iniciar</button>
                <button class="control-btn secondary" id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Panel Derecho -->
        <div class="right-panel">
            <div class="auth-buttons">
                <button class="auth-btn">Login</button>
                <button class="auth-btn">Register</button>
            </div>

            <!-- To-Do List Slider -->
            <div class="slider-section" id="todoSlider">
                <div class="slider-header" onclick="toggleSlider('todoSlider')">
                    <h3>To-Do List</h3>
                    <span class="slider-icon">▼</span>
                </div>
                <div class="slider-content">
                    <div class="slider-inner">
                        <div id="todoList">
                            <div class="todo-item">
                                <div class="checkbox" onclick="toggleCheckbox(this)"></div>
                                <input type="text" class="todo-input" placeholder="Nueva tarea...">
                            </div>
                        </div>
                        <button class="add-todo-btn" onclick="addTodo()">+ Añadir Tarea</button>
                    </div>
                </div>
            </div>

            <!-- Panel sin definir Slider -->
            <div class="slider-section" id="customSlider">
                <div class="slider-header" onclick="toggleSlider('customSlider')">
                    <h3>Panel</h3>
                    <span class="slider-icon">▼</span>
                </div>
                <div class="slider-content">
                    <div class="slider-inner">
                        <!-- Contenido por definir -->
                        <p style="color: #666; font-size: 14px;">Contenido personalizado aquí...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modo pantalla completa -->
    <div class="fullscreen-mode" id="fullscreenMode">
        <div class="fullscreen-timer" id="fullscreenTimer">00:00:00</div>
        <button class="exit-fullscreen" id="exitFullscreenBtn">Salir</button>
    </div>

    <!-- Modal tiempo personalizado -->
    <div class="modal-overlay" id="customModal">
        <div class="modal-content">
            <h3>Tiempo Personalizado</h3>
            <div class="custom-time-inputs">
                <div class="time-input-group">
                    <label>Horas</label>
                    <input type="number" id="customHours" min="0" max="23" value="0">
                </div>
                <div class="time-input-group">
                    <label>Minutos</label>
                    <input type="number" id="customMinutes" min="0" max="59" value="25">
                </div>
                <div class="time-input-group">
                    <label>Segundos</label>
                    <input type="number" id="customSeconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeCustomModal()">Cancelar</button>
                <button class="modal-btn confirm" onclick="confirmCustomTime()">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
